<ion-header class="ion-no-border">
  <ion-toolbar>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-no-margin">

    <ion-img src="../../assets/img/Slice.png"></ion-img>

    <ion-card-header>

      <ion-card-title class="ion-no-margin">
        Ingresar
      </ion-card-title>

      <ion-card-subtitle class="ion-text-lowercase">
        asdsad
      </ion-card-subtitle>

    </ion-card-header>

    <ion-card-content>

      <div class="wrapform">
        <form [formGroup]="formData">
          <div class="d-flex flex-column">

            <div class="input-group justify-content-center">

              <ion-item>
                <ion-icon name="mail-outline" class="me-1"></ion-icon>
                <ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
              </ion-item>

              <ion-item lines="none">
                <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
                  <p *ngIf="email.errors['required']">Email is required</p>
                  <p *ngIf="email.errors['email']">Email is invalid</p>
                </div>
              </ion-item>

            </div>

            <br>
            <div class="input-group justify-content-center">

              <ion-item>
                <ion-icon name="lock-closed-outline" class="me-1"></ion-icon>
                <ion-input formControlName="password" type="password" placeholder="**********"></ion-input>
              </ion-item>

              <ion-item lines="none" class="ion-no-margin">
                <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
                  <span *ngIf="password.errors['required']">Ingresar contraseña</span>
                  <span *ngIf="password.errors['minlength']">La contraseña debe ser de 6 digitos</span>
                </div>
              </ion-item>

            </div>
          </div>
        </form>
        <div class="password-forgot">
          <ion-button fill="clear" class="ion-no-padding">Olvidaste tu contraseña?</ion-button>
        </div>
      </div>
      <div class="signin-btns">
        <ion-button (click)="onLogin()" fill="solid" shape="round" class="loginbtn">Login</ion-button>
        <ion-button (click)="onRegister()" fill="outline" shape="round" color="dark">SignIn</ion-button>
      </div>

      <div class="errors text-center">
        <p *ngIf="error === true">{{message}}</p>
      </div>

      <div class="text-tag">
        <span>O</span>
      </div>

      <div class="signin-btns">
        <ion-button fill="solid" shape="round" class="loginbtn">Login</ion-button>
        <ion-button fill="outline" shape="round" color="dark">SignIn</ion-button>
        <ion-button fill="outline" shape="round" color="dark">SignIn</ion-button>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
